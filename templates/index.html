<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dataset Plotter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- View for the main dataset list -->
    <div id="dashboard-view">
        <h1>My Datasets</h1>
        <ul id="dataset-list">
            <li>Loading...</li>
        </ul>
        <div class="input-area">
            <input type="text" id="new-dataset-name" placeholder="Enter new dataset name">
            <button id="create-dataset-btn">Create Dataset</button>
        </div>
        <div class="plot-area">
            <button id="draw-all-btn">Draw All Dataset</button>
            <canvas id="totalChart"></canvas>
        </div>
    </div>

    <!-- View for editing a single dataset (initially hidden) -->
    <div id="edit-view" style="display: none;">
        <h1 id="current-dataset-name"></h1>
        <button id="back-to-dashboard-btn">&larr; Back to Dashboard</button>

        <div class="container">
            <div class="input-area">
                <h2>Add a Point</h2>
                <input type="number" id="x-input" placeholder="X value">
                <input type="number" id="y-input" placeholder="Y value">
                <button id="add-point-btn">Add Point</button>
                <button id="regression-btn">Calculate Regression</button>

                <h2>Points</h2>
                <ul id="points-list">
                    <!-- Points will be loaded here -->
                </ul>
            </div>
            <div class="plot-area">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add regression-js and the trendline plugin -->
    <script src="https://cdn.jsdelivr.net/npm/regression@2.0.1/dist/regression.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
