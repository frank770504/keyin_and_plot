<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Data Plotter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Left Column: Dataset List -->
        <div class="column" id="left-column">
            <button class="collapse-btn" id="collapse-left">&laquo;</button>
            <div class="column-content-wrapper">
                <h1>My Datasets</h1>
                <input type="text" id="dataset-search" placeholder="Search datasets..." class="search-bar">
                <ul id="dataset-list">
                    <!-- Datasets will be loaded here -->
                </ul>
                <div class="input-area">
                    <input type="text" id="new-dataset-name" placeholder="Enter new dataset name">
                    <button id="create-dataset-btn">Create Dataset</button>
                </div>
            </div>
        </div>

        <!-- Center Column: Workspace -->
        <div class="column" id="center-column">
            <!-- Collapse button removed, replaced by drag functionality -->
            <div class="column-content-wrapper">
                <div class="center-header">
                    <h1 id="active-dataset-name">No Dataset Selected</h1>
                    <input type="text" id="active-dataset-name-input">
                    <button id="edit-toggle-btn" class="edit-btn" style="display: none;">Edit</button>
                </div>

                <fieldset class="metadata-area">
                    <legend>Metadata</legend>
                    <div class="metadata-row">
                        <label for="dataset-date">Experiment Date:</label>
                        <input type="date" id="dataset-date">
                    </div>
                    <div class="metadata-row">
                        <label for="dataset-serial-id">Serial ID:</label>
                        <input type="text" id="dataset-serial-id" placeholder="Enter Serial ID">
                    </div>
                </fieldset>

                <div id="analysis-controls" style="margin: 10px 0;">
                    <button id="open-analysis-btn">Open Analysis Window</button>
                </div>

                <h2>Editable Table</h2>
                <table id="points-table">
                    <thead>
                        <tr>
                            <th class="action-column"></th>
                            <th>X</th>
                            <th>Y</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be loaded here -->
                    </tbody>
                </table>

                <div id="dataset-actions" style="margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; text-align: right;">
                    <button id="delete-dataset-btn" style="background-color: #dc3545;">Delete Dataset</button>
                </div>
            </div>
        </div>

        <div id="drag-handle" class="gutter"></div>

        <!-- Right Column: Comparison Chart -->
        <div class="column" id="right-column">
            <h1>Compare Datasets</h1>
            <div class="selection-area">
                <label for="dataset-selector">Select Datasets:</label>
                <input type="text" id="comparison-search" placeholder="Search datasets..." class="search-bar">
                <select id="dataset-selector" multiple></select>
            </div>
            <button id="draw-selected-btn">Draw Selected Datasets</button>
            <canvas id="comparison-chart"></canvas>
        </div>
    </div>

    <!-- Floating Analysis Window -->
    <div id="floating-chart-window" class="floating-window">
        <div class="window-header" id="chart-window-header">
            <span id="window-title">Analysis Chart</span>
            <button id="close-chart-window" class="close-btn">&times;</button>
        </div>
        <div class="window-content">
            <canvas id="active-chart"></canvas>
            <div class="controls">
                <button id="regression-btn">Calculate Regression</button>
                <button id="power-regression-btn">Power Law Regression</button>
                <button id="clear-regression-btn">Clear Regressions</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
